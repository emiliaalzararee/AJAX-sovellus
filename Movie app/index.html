<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>Movie Info App</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <h1 id="header">Movie Info App</h1>
  </header>
  <br><br>

  <main>
  <div class="choosing-card">
    <section id="controls">
      <label for="theater">Select Theater:</label>
      <select id="theater">
        <option value="">Teather...</option>
      </select>
<br>
      <label for="search">Search Movie:</label>
      <input type="text" id="search" placeholder="Type a movie title">
      <button id="searchBtn">Search</button>
    </section>
  </div>

    <section id="movies-container"></section>

    <section id="previous-container" class="previous-row"></section>
  </main>
  

  <script src="script.js"></script>
</body>
</html>
